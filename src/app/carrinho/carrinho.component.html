<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem">
            <p>{{ itemCarrinho.descricao }}</p>
            <p>Pre√ßo: {{ itemCarrinho.preco | currency: "BRL" }}</p>
            <label>
                 Quantidade
                 <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calculaTotal()">
            </label>
            <button class="remove-button" (click)="removerProdutoCarrinho(itemCarrinho.id)"><i class="fa-regular fa-xmark"></i></button>
        </li>
    </ul>
    <h1 class="cart-total">Total: {{ total | currency: "BRL" }}</h1>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto><h2>Nenhum produto adicionado ao carrinho</h2></ng-template>
